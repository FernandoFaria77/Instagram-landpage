<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/dlf.pt-instagram-likes-png-5619294.png" alt="celular">
        </div> 
        <div class="instagram-continue">
                <div class="group">
                         <img src="./img/pngwing.com.png" class="instagram-logo" alt="instagram logo">
                         <div class="profile-photo">
                            <img src="./img/insta icone.png" alt="profile-photo">
                        </div>
                        <a href="https://www.instagram.com/plasticsoul/" class="instagram-login">Continue como Plasticsoul</a>
                        <a href="https://www.instagram.com/" class="instagram-logout">Remover conta</a>
                </div>

                <div class="group">
                    <p class="not-account">Não é Plasticsoul?</p>
                   
                    <p class="notaccount">
                        <span class="link-blue">Alternar contas</span>
                        ou 
                        <span class="link-blue">Inscreva-se</span>
                    </p>
                </div>
                
                <div class="get-the-app">
                        <p class="get-app">Baixe o aplicativo</p>
                        <div class="download">
                            <a href="http://https://apps.apple.com/" target="_blank" class="app-download"></a>
                            <a href="https://play.google.com/" target="_blank" class="app-download"></a>
                        </div>
                </div>       

        </div>

        
    </div>
</body>
</html>
